    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
       
        const map = L.map('map').setView([51.4545, -2.5879], 13); 

       
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        
        const locations = [
            { lat: 51.4545, lng: -2.5879, name: 'Go-Go Bike Station 1' },
            { lat: 51.4605, lng: -2.5949, name: 'Go-Go Bike Station 2' },
            { lat: 51.4485, lng: -2.5809, name: 'Go-Go Bike Station 3' },
            { lat: 51.4565, lng: -2.5739, name: 'Go-Go Bike Station 4' }
        ];

        
        locations.forEach(location => {
            L.marker([location.lat, location.lng])
                .addTo(map)
                .bindPopup(`<b>${location.name}</b>`); 
        });
    </script>
